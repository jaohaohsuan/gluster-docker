---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: gluster
spec:
  template:
    metadata:
      name: gluster
      labels:
        app: gluster
    spec:
      hostNetwork: true
#     nodeSelector:
      containers:
      - name: glusterd
        image: jaohaohsuan/gluster-docker:3.7-xenial
        imagePullPolicy: IfNotPresent
        #command: [ "sh", "-c", "echo 'running since '`date +'%r'`; while true; do sleep 600; done"]
        args: ["/build/entrypoint.sh"]
        volumeMounts:
        - name: devtree
          mountPath: "/dev"
        - name: glusterfs-etc
          mountPath: "/etc/glusterfs"
        - name: glusterfs-logs
          mountPath: "/var/log/glusterfs"
        - name: glusterfs-config
          mountPath: "/var/lib/glusterd"
        securityContext:
          privileged: true
      volumes:
      - name: devtree
        hostPath:
          path: "/dev"
      - name: glusterfs-etc
        hostPath:
          path: "/etc/glusterfs"
      - name: glusterfs-logs
        hostPath:
          path: "/var/log/glusterfs"
      - name: glusterfs-config
        hostPath:
          path: "/var/lib/glusterd"
